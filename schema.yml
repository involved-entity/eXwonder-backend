          description: ''
  /api/v1/account/user/:
    get:
      operationId: account_user_retrieve
      description: Endpoint to get info about some user.
      parameters:
      - in: query
        name: fields
        schema:
          type: string
        description: Fields in response. Valid values is posts_count, is_followed,
          followers_count, followings_count, all.
        required: true
      - in: query
        name: username
        schema:
          type: string
        description: Username of user.
        required: true
      tags:
      - account
      security:
      - cookieAuth: []
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCustom'
          description: ''
  /api/v1/posts/comment-likes/:
