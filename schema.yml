openapi: 3.0.3
info:
  title: eXwonder
  version: 1.2.0
paths:
  /api/v1/account/account/:
    get:
      operationId: account_account_list
      description: Endpoint to search users by username.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search username query. Length must be 3 and more. Required
        required: true
      tags:
      - account
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserDefaultList'
          description: ''
    post:
      operationId: account_account_create
      description: Endpoint to create new user.
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDetail'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserDetail'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserDetail'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDefault'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedCode'
          description: ''
  /api/v1/account/account/login/:
    post:
      operationId: account_account_login_create
      description: Endpoint to log in.
      tags:
      - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: ''
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedCode'
          description: ''
        '400':
          description: No response body
  /api/v1/account/account/logout/:
    get:
      operationId: account_account_logout_retrieve
      description: Endpoint to log out.
      tags:
      - account
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/account/account/me/:
    get:
      operationId: account_account_me_retrieve
