      parameters:
      - in: path
        name: post_id
        schema:
          type: integer
        description: A unique integer value identifying this post like.
        required: true
      tags:
      - posts
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '204':
          description: No response body
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedCode'
          description: ''
  /api/v1/posts/posts/:
    get:
      operationId: posts_posts_list
      description: Endpoint to get posts of user or you or some posts tops.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: top
        schema:
          type: string
        description: Filter posts by top. Valid values is 'likes', 'recent' and 'updates'.
          Cant be used with 'user'.
      - in: query
        name: user
        schema:
          type: string
        description: Author of posts (username). Default is request sender.
      tags:
      - posts
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostList'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedCode'
          description: ''
    post:
      operationId: posts_posts_create
      description: Endpoint to create post.
      tags:
      - posts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Post'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Post'
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
        '400':
