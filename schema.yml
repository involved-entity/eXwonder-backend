  /api/v1/posts/comment-likes/{comment_id}/:
    delete:
      operationId: posts_comment_likes_destroy
      description: Endpoint to delete like from comment.
      parameters:
      - in: path
        name: comment_id
        schema:
          type: integer
        description: A unique integer value identifying this comment like.
        required: true
      tags:
