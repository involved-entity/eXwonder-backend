              $ref: '#/components/schemas/FollowingCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FollowingCreate'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
